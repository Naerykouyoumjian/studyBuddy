<!DOCTYPE html>
<html lang = "en">

<head>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title> StudyBuddy - Create Profile </title>
</head>

<body>
<h1>Create/Update your profile</h1>

<form id = "profileForm">
<label for = "email">Email: </label>
<input type = "email" id = "email" name = "email" required><br><br>

<label for = "password"> Password: </label>
<input type = "password" id = "password" name = "password" required><br><br>

<label for = "name"> Name: </label>
<input type = "text" id = "name" name = "name" required><br><br>

<label for = "profilePicture"> Profile Picture: </label>
<input type = "url" id = "profilePicture" name = "profilePicture"><br><br>

<button type = "submit"> Save Profile</button>
</form>

<h2> Your Profile: </h2>
<div id = "profileDisplay">
<p>Email: <span id = "displayEmail"></span></p>
<p>Name: <span name = "displayName"></span></p>
<p>Profile Picture <img id = "displayPicture" src = "" alt = "Profile Picture" width = "100"></p>
</div>

<script src = "profile.js"></script>
</body>
</html>
